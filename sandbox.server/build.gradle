apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'sandbox.server.game.GameServer'
version = '0.0.1'


dependencies {
	compile project(':sandbox.engine')
	compile project(':sandbox.common')
}

jar {
    baseName = 'SandBox-Server'
    version =  version
	manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
